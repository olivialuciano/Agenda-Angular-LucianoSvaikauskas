<div class="tarjeta">
  <p id="name">{{ contact.name }}</p>
  <p id="celularNumber">{{ contact.celularNumber }}</p>

  <a href="tel:{{ contact.celularNumber }}"
    ><img src="./../../../../assets/img/llamar-agenda.webp" alt="llamar"
  /></a>
  <a href="https://wa.me/{{ contact.celularNumber }}" target="_blank"
    ><img src="./../../../../assets/img/wpp-agenda.jpg" alt="whatsapp"
  /></a>
  <a href="https://web.telegram.org/" target="_blank"
    ><img src="./../../../../assets/img/telegram-agenda.png" alt="telegram"
  /></a>
  <p id="description">{{ contact.description }}</p>
  <button
    id="eliminar"
    class="p6"
    title="Borrar"
    (click)="deleteContacto(contact.id!)"
  >
    Borrar
  </button>
  <button
    id="editar"
    class="p7"
    title="Editar"
    (click)="editContacto(contact.id!)"
  >
    Editar
  </button>
</div>
