<div class="signin">
  <h2 id="registrarse">Registrarse</h2>
  <form action="" (ngSubmit)="registrarme(form)" #form="ngForm">
    <label class="label" for="name" autocomplete="name">Nombre</label>
    <input
      type="text"
      id="name"
      class="input"
      name="name"
      placeholder=""
      [(ngModel)]="registerData.name"
      [required]="true"
      #name="ngModel"
      [minlength]="1"
    />
    <p class="error-message" *ngIf="name.touched && name.errors">
      Ingresá tu nombre.
    </p>

    <label class="label" for="lastname" autocomplete="lastname">Apellido</label>
    <input
      type="text"
      id="lastname"
      class="input"
      name="lastname"
      placeholder=""
      [(ngModel)]="registerData.lastname"
      [required]="true"
      #lastname="ngModel"
      [minlength]="1"
    />
    <p class="error-message" *ngIf="lastname.touched && lastname.errors">
      Ingresá tu apellido.
    </p>

    <label class="label" for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      class="input"
      name="email"
      placeholder=""
      [(ngModel)]="registerData.email"
      [required]="true"
      #email="ngModel"
      pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      [maxlength]="30"
    />
    <p class="error-message" *ngIf="email.touched && email.errors">
      Correo electrónico inválido.
    </p>

    <label class="label" for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      class="input"
      name="password"
      placeholder=""
      [(ngModel)]="registerData.password"
      [required]="true"
      [minlength]="6"
      #password="ngModel"
    />
    <p class="error-message" *ngIf="password.touched && password.errors">
      Contraseña inválida. <br />
      Debe tener al menos 6 caracteres.
    </p>

    <button id="Bregistrarse" type="submit" [disabled]="form.invalid">
      registrar
    </button>
    <a id="Llogin" [routerLink]="['/login']"
      >¿Ya tenés una cuenta? Iniciá sesión!</a
    >
  </form>
</div>
