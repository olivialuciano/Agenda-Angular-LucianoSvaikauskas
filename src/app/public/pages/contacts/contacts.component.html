<ul id="barratareas">
  <li id="grupos"><a class="botonera" [routerLink]="['/group']">Grupos</a></li>
  <li class="nuevo" id="profile">
    <a class="botonera" [routerLink]="['/profile']">Perfil</a>
  </li>
  <li class="nuevo">
    <a class="botonera" [routerLink]="['/newcontact']">Nuevo contacto</a>
  </li>
</ul>
<br />

<div class="listacontactosflex" id="contacts">
  <app-contactcard
    *ngFor="let contact of contactsData"
    [contact]="contact"
  ></app-contactcard>
  <img
    class="cartel-ux"
    *ngIf="!contactsData || contactsData.length === 0"
    src="../../../../assets/img/no-contacts.png"
  />
</div>

<app-edit-contact id="editcontact" *ngIf="abrirContactEdit"></app-edit-contact>
